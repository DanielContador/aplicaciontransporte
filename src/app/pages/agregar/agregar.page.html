<ion-header>
  <ion-toolbar>
      <ion-title>Agregar Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
      <ion-card class="ion-text-center">
          <ion-card-title>
              <ion-label>
                  <h1>Datos Noticia Nueva</h1>
              </ion-label>
          </ion-card-title>

          <ion-card-content>
              <ion-item>
                  <ion-label position="floating">Pasajeros</ion-label>
                  <ion-input type="text" [(ngModel)]="Auto"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Direccion</ion-label>
                  <ion-input type="text" [(ngModel)]="pasajeros"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input type="text" [(ngModel)]="direccion"></ion-input>
            </ion-item>
          </ion-card-content>
          <ion-button shape="block" (click)="guardar()">Guardar viaje</ion-button>
      </ion-card>

  </div>

</ion-content>
